# Setup
title: Justin Kropp
tagline: Design, Writing, Research
url: https://justinkropp.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

postcss:
  cache: false

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  load_paths:
    - /
    # - node_modules

  sass_dir: /
#   style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Justin Kropp
  url: https://justinkropp.com
  email: justinkropp@gmail.com

# Custom vars
version: 3.0.0
